# This workflow builds and pushes the docker image using docker's v2 action
# which requires explicitly setting up buildx and logging in

name: Build and publish container to Docker Hub

on:
  push:
    tags: ['v[0-9]*', '[0-9]+.[0-9]+*']  # Match tags that resemble a version
    branches:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_ORG:  sagebionetworks
      DOCKER_REPO: dcqc
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Compute short commit SHA ID
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # Ensure that a tag/branch name is a valid container tag value
          echo "container_tag_name=$( \
              echo ${{ github.ref_name }} | sed -E -e 's:/:-:g' -e 's:[^A-z0-9_.-]:_:g' \
          )" >> $GITHUB_OUTPUT
      -
        name: Build and push (all tags and branches)
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.DOCKER_REPO }}:${{ steps.vars.outputs.container_tag_name }}
            ${{ env.DOCKER_ORG }}/${{ env.DOCKER_REPO }}:commit-${{ steps.vars.outputs.sha_short }}
      -
        name: Build and push (only tagged releases)
        uses: docker/build-push-action@v3
        if: ${{ github.ref_type == 'tag' }}
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_ORG }}/${{ env.DOCKER_REPO }}:latest
